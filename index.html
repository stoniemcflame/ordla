<!DOCTYPE html> <html lang="is"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Orðaleikur</title> <style> body { font-family: Arial, sans-serif; text-align: center; padding: 20px; } .guess { display: flex; justify-content: center; } .guess input { width: 40px; height: 40px; text-align: center; font-size: 24px; margin: 5px; } .correct { background-color: green; } .present { background-color: yellow; } .absent { background-color: gray; } </style> </head> <body> <h1>Orðaleikur</h1> <p>Reyndu að giska á orðið!</p> <div id="board"></div> <button onclick="startGame()">Byrja leik</button> <script> const words = ["hundur", "kisa", "bilur", "fjall", "hús"]; // Þú getur stækkað þetta orðasafn að vild let answer = ""; let attempts = 6; let currentAttempt = 0; function startGame() { answer = words[Math.floor(Math.random() * words.length)]; currentAttempt = 0; document.getElementById('board').innerHTML = ''; for (let i = 0; i < attempts; i++) { let row = document.createElement('div'); row.className = 'guess'; for (let j = 0; j < answer.length; j++) { let input = document.createElement('input'); input.type = 'text'; input.maxLength = 1; row.appendChild(input); } document.getElementById('board').appendChild(row); } } function checkGuess() { let row = document.getElementsByClassName('guess')[currentAttempt]; let inputs = row.getElementsByTagName('input'); let guess = ''; for (let input of inputs) { guess += input.value.toLowerCase(); } if (guess.length !== answer.length) { alert('Sláðu inn fullt orð!'); return; } for (let i = 0; i < guess.length; i++) { if (guess[i] === answer[i]) { inputs[i].classList.add('correct'); } else if (answer.includes(guess[i])) { inputs[i].classList.add('present'); } else { inputs[i].classList.add('absent'); } } currentAttempt++; if (guess === answer) { alert('Þú vannst!'); } else if (currentAttempt >= attempts) { alert(`Þú tapaðir! Orðið var ${answer}`); } } document.addEventListener('keydown', function(event) { if (event.key === 'Enter') { checkGuess(); } }); </script> </body> </html>
